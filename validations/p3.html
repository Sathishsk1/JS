<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>email validation</h1>
    </center>
    <form autocomplete="off">

        <label for="email">Email id</label>
        <input type="email" name="email" id="email" onkeyup="validate()"
        <strong id="status"></strong>
        <br><br>
        </form>
        <script>
            function validate(){
                let email = document.getElementById("email").value; let status = document.getElementById("status");
                let regax = /^\S+@\S+\.\S+$/; // Example: admin@gmail.com
                if(email == ""){
                    status.innerHTML = 'Email field must be filled';
                    status.style.color = "orangered";
                }
                else{
                  if(regax.test(email) == false){
                    status.innerHTML = 'invalid Email-id';
                    status.style.color = "orangered";
                  }
                  else{
                    status.innerHTML = 'valid Email-id';
                    status.style.color = "green";
                  }
                }
                }
 </script>
</body>
</html>
