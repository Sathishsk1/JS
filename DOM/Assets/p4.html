<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        display: flex;
        justify-content: center;
        text-align: center;
    }
</style>
<body>
    <center>
        <h1>DOM</h1>

    </center>
    <hr>

    <input type="text" id="firstname" onkeyup="DisplayResults();">
    <h1 id="result"></h1>
    <script>
        let textBox = document.getElementById("firstname");
        textBox.style.padding = "15px"
        textBox.style.borderRadius="5px";
        textBox.style.backgroundColor="lightgray";

        function DisplayResults(){
            let textBoxvalue = textBox.value;
            console.log(textBoxvalue);
            document.getElementById("result").innerHTML = textBoxvalue;
        }
    </script>
</body>
</html>
