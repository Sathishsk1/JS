<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p>this is a paragraph of text</p>
    <div class="test"> this is another paragraph of text</div>
    <p>this is one more paragraaph text</p>
    
    <script>
        try{
            document.write("<P> this is Js paragraph...</p>");

                let matches = document.getElementsByTagName("p");
                console.log(matches);

                document.write("<b>matches.length :</b>" + matches.length);

                for(let elem in matches)
                {
                    matches[elem].style.background = "yelloe";

                }
        }catch (error) {
            console.log(error.message)
        }
    </script>
</body>
</html>
