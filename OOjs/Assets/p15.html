<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>prototype</h1>
    </center>
    <script>
        function Cource(){}
         
        Cource.prototype.title = "Javascript";
        Cource.prototype.getTitle = ()=>{
            document.write(`<h3>Function = ${this.title}</h3>`);

        };
        let c = new Cource();
        document.write(`<h3> ${ c.title } </h3>`);
        c.getTitle();


    </script>
</body>
</html>
