<body>
    <center><h1>prototype</h1></center>
    <hr>
    <script>
        function Student() {

           let name, gender;

         this.name="Be practical";
         this.gender = "Male";

        }

           let stud = new Student();

        document.write("<b>Student.prototype : </b>" + Student.prototype + "<br><br>");

          document.write("<b>stud.prototype : </b>" +stud.prototype + "<br><br>");
          document.write("<b>stud.prototype : </b>" +stud.prototype + "<br><br>"); // Undefined

          document.write("<b>stud.proto: </b>" + stud._proto + "<br><br>"); // Object

          document.write("<b>typeof Student.prototype : </b>" + typeof Student. prototype + "<br><br>");

          document.write("<b>typeof stud.proto: </b>" + typeof stud._proto__+ "<br><br>");

         document.write("<b>Object.keys: </b>" + Object.keys(stud) + "<br><br>"); // Retrive all the properties name for the specific object
    </script>
    
</body>
