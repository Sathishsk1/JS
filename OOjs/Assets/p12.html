<body>
    <center>
       <h1>Object based inheritance (inheritance chain) </h1>
</center>
        
        <hr>        
        
    <script>
          let c1 = {
        
        "c1Title":"HTML", 
        "c1Fee":1000
        
        };
        
        let c2 = Object.create(c1, { 
            "c2Title": {value: "CSS"},
            "c2Fee": {value: 2000}
        
        });
        
        let c3 = Object.create(c2, {c3Title: {value: "35"}, c3Fee:{value:3000}});
        
    </script>
</body>
</html>
