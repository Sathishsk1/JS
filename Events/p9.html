<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
       <h1> ONCHANGE</h1>
    </center>
    <hr>
    <h3 id="output"></h3>

    <label for="">Choose Tech</label>
    <select name="tech" id="tech" onchange="selHandler()">
      <option value="null"> choose technology</option>
      <option value="html"> html</option>
      <option value="css">css</option>
      <option value="js">js</option>
      <option value="react">react</option>
    </select>

    <script>
        function selHandler(){
            let output = document.getElementById("output");
            let select = document.getElementById("tech").value;
            output.innerhtml = `thank for u selecting ${select}....language`;
        }
    </script>

    
</body>
</html>
